<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find git profiles</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" sizes="16x16">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <script src=" https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
    <div class="container" >
        <div class="animate__animated animate__zoomInDown">
     <div  id="header" >
               <h1> Find Github Profile Here </h1>
            
     </div>
     <div class="search">
         
        <input type="text" name="" id="inp" placeholder="Enter uid to search profile">
</div>

    <button class="ser-btn btn" >Search</button>
<div class="list">
    <div class="col col-1">
        <img class="w-100" src="" alt="img">
    </div>
    <div class="col col-2">
        <ul>
            <li><b>BIO :</b> <span class="bio">null</span></li>
            <li><b>UID :</b> <span class="name"></span></li>
            <li><b>Followers :</b> <span class="followers"></span></li>
            <li><b> Following :</b> <span class="following"></span></li>
            <li><b> Joined at :</b> <span class="duration"></span></li>
            <li><a href="" target="_blank"> View Profile</a></li>
        </ul>
    </div>
   
</div>
<div id="repo">
    <h2>Repository</h2>
<ul class="repos">
   
</ul>
</div>
<div id="error">
    <h2>Not found result related to your search !!!!!!</h2>
</div>
</div>

    </div>
</body>
</html>
